        <fieldset>
            <legend>Film</legend>
            <table>
                <tbody>
                <tr>
                    <td> <label for="name"> Name </label> </td>
                    <td> <input type="text" id="name" name="name" th:value="123"/> </td>
                </tr>

                <tr>
                    <td> <label for="oscarsCount">Oscar amount</label> </td>
                    <td> <input type="text" id="oscarsCount" name="oscarsCount" th:value="123"/> </td>
                </tr>
                <tr>
                    <td> <label for="budget">Budget</label> </td>
                    <td> <input type="text" id="budget" name="budget" th:value="123"/> </td>
                </tr>
                <tr>
                    <td> <label for="totalBoxOffice">Total box office</label> </td>
                    <td> <input type="text" id="totalBoxOffice" name="totalBoxOffice" th:value="123"/> </td>
                </tr>
                <tr>
                    <td> <label for="mpaaRating">MPAA Rating</label> </td>
                    <td>
                        <select id="mpaaRating" name="mpaaRating">
                            <option value="PG">PG</option>
                            <option value="R">R</option>
                            <option value="NC_17">NC 17</option>
                        </select>
                    </td>
                </tr>


                <tr>
                    <td> <label for="goldenPalmCount">Golden Palm amount</label> </td>
                    <td> <input type="text" id="goldenPalmCount" name="goldenPalmCount" th:value="1"/> </td>
                </tr>
                <tr>
                    <td> <label for="length">length</label> </td>
                    <td> <input type="text" id="length" name="length" th:value="22"/> </td>
                </tr>

                <tr>
                    <td> <label for="genre">Genre</label> </td>
                    <td>
                        <select id="genre" name="genre">
                            <option value="ACTION">Action</option>
                            <option value="MUSICAL">Musical</option>
                            <option value="ADVENTURE">Adventure</option>
                            <option value="HORROR">Horror</option>
                            <option value="SCIENCE_FICTION">Science fiction</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td> </td>
                    <td> <button type="submit" class="btn">Create</button> </td>
                </tr>
                </tbody>
            </table>
